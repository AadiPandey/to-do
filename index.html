<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>to-do</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto:wght@400;700&family=WDXL+Lubrifont+SC&display=swap"
        rel="stylesheet">
</head>

<body class="c">
    <div class="text-center pt-3 pb-4 flex ">
        <h1 class="heading-3d text-shadow">To-Do</h1>
    </div>

    <div class="text-center flex pt-3 pb-2">
        <h3 class="heading-3d text-shadow">Press the button to add tasks,<br>click on the tasks to eliminate once
            finished</h3>
    </div>


    <div class="text-center flex pt-3 pb-5">
        <form action="#">
            <input type="text" id="task" name="task" placeholder="Enter your task">


            <button class="button">Add task</button>

        </form>


    </div>

    <ul id="list"></ul>
    <script src="app.js"></script>
</body>

</html>
